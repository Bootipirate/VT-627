[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[exclude_object]
[include mainsail.cfg]
[include macros.cfg]
[include ebbcan.cfg]
[include K-ShakeTune/*.cfg]
[include testspeed.cfg]
[include KAMP_Settings.cfg]
#[include adxlmcu.cfg]

[mcu]
canbus_uuid: 484af6f65cb3

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 15

[input_shaper]
shaper_freq_x: 67
shaper_type_x: mzv
damping_ratio_x: 0.072

shaper_freq_y: 60.4
shaper_type_y: mzv
damping_ratio_y: 0.026

[skew_correction] 

[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True

[idle_timeout]
timeout: 28800

[temperature_sensor Pi]
sensor_type: temperature_host

[temperature_sensor Octopus]
sensor_type: temperature_mcu

[resonance_tester]
accel_chip: adxl345
#accel_chip: lis2dw
probe_points:
    150, 150, 20
accel_per_hz: 125

# #####################################################################
# #   Probe
# #####################################################################

[cartographer]
serial: /dev/serial/by-id/usb-Cartographer_614e_02800F001543565537353020-if00
speed: 40
lift_speed: 5
backlash_comp: 0.5
x_offset: 0
y_offset: 20.862
trigger_distance: 2
trigger_dive_threshold: 1.5
trigger_hysteresis: 0.006
cal_nozzle_z: 0.1
cal_floor: 0.1
cal_ceil:5
cal_speed: 1.0
cal_move_speed: 10
default_model_name: default
mesh_main_direction: x
mesh_cluster_size: 1
mesh_runs: 2

[lis2dw]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
probe_points:
    150, 150, 20

#####################################################################
#   Stepper Autotune
#####################################################################

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
tuning_goal: auto
sg4_thrs: 115
[autotune_tmc stepper_y]
motor: moons-ms17hd6p4200
tuning_goal: auto
sg4_thrs: 118

[autotune_tmc stepper_z]
motor: fysetc-42HC40-204A-300N84
tuning_goal: auto
[autotune_tmc stepper_z1]
motor: fysetc-42HC40-204A-300N84
tuning_goal: auto
[autotune_tmc stepper_z2]
motor: fysetc-42HC40-204A-300N84
tuning_goal: auto

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: auto


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_min: 0
position_endstop: 304
position_max: 304
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 115

##  A Stepper - Right
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_min: 0
position_endstop: 310
position_max: 310
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 118
 
#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 4    
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -10
homing_speed: 8.0
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Center
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 4  
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Front Right
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF3
min_temp: 0
max_temp: 120
# control: watermark
# max_delta: 0.5
#control = pid
#pid_kp = 44.318
#pid_ki = 1.791
#pid_kd = 274.219

#####################################################################
#   Fan Control
#####################################################################

[controller_fan controller]
pin: PD12
max_power: 0.5
kick_start_time: 0.5
stepper: stepper_x,stepper_y,stepper_z,stepper_z1,stepper_z2

[fan_generic Nevermore]
pin: PA8
max_power: 1

#######################################
#### Enclosure Temp Sensor Section ####
#######################################

[thermistor chamber_temp]
temperature1: 36
resistance1: 61000
beta: 3950


[temperature_sensor chamber]
sensor_type: chamber_temp
sensor_pin: PF4
min_temp: -50
max_temp: 100
gcode_id: C


#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
pin: PA3
pwm:true
shutdown_value: 0
value:0.1
cycle_time: 0.01

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[z_tilt]
z_positions:
   -50, 6
   150, 339
   350, 6
points:
   60, 35
   150, 220
   240, 35
speed: 200
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 260,260
fade_start: 0.6
fade_end: 10.0
probe_count: 21,21
algorithm: bicubic

