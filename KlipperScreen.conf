# 
# MMU "Happy Hare edition" menus
#
[include mmu_klipperscreen.conf]

[preheat PLA]
extruder: 150
heater_bed: 65
gcode: SET_PIN PIN=caselight VALUE=0.10

[preheat ABS]
extruder: 150
heater_bed: 110
gcode: SET_PIN PIN=caselight VALUE=0.10
       SET_FAN_SPEED FAN=Nevermore SPEED=1


[preheat Fil Load]
extruder: 250

[preheat Cooldown]
extruder: 0
heater_bed: 0

